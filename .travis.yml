language: ruby

rvm:

- 2.6.0

bundler_args: --jobs 1 --retry 3

script:
  - export RAILS_ENV=test
  - bundle exec rake db:create 
  - bundle exec rake db:migrate 
  - bundle exec rails webpacker:compile
  - bundle exec rspec

cache: bundler

services:
  - postgresql

before_script:
  - psql -c 'create database interview_5xruby_test;' -U postgres